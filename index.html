<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Coach | Debug Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .ai-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(226, 232, 240, 0.8); }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <header class="ai-gradient text-white py-12 px-6 shadow-lg">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight mb-2 italic">AI Career <span class="text-indigo-200 uppercase">Coach</span></h1>
                <p class="text-indigo-100 opacity-90">Hata Ayıklama (Debug) Modu Aktif</p>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 -mt-8 pb-20">
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- GİRİŞ -->
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-panel p-6 rounded-3xl">
                    <label class="block text-sm font-bold mb-2">Hedef İş İlanı</label>
                    <textarea id="jobDesc" rows="6" class="w-full bg-slate-50 border rounded-xl p-4 text-sm outline-none"></textarea>
                </div>
                <div class="glass-panel p-6 rounded-3xl">
                    <label class="block text-sm font-bold mb-2">Yeteneklerin</label>
                    <textarea id="userSkills" rows="6" class="w-full bg-slate-50 border rounded-xl p-4 text-sm outline-none"></textarea>
                </div>
                <button onclick="analyzeCareer()" id="analyzeBtn" class="w-full ai-gradient text-white py-4 rounded-2xl font-bold shadow-xl active:scale-95">
                    Sistemi Test Et
                </button>
            </div>

            <!-- SONUÇ / HATA EKRANI -->
            <div class="lg:col-span-2 space-y-6">
                <div id="loading" class="hidden glass-panel p-16 rounded-3xl text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-indigo-600 mb-4"></div>
                    <p class="font-bold italic">AI ile iletişim kuruluyor...</p>
                </div>

                <!-- GERÇEK HATA BURADA GÖRÜNECEK -->
                <div id="debugError" class="hidden bg-red-100 border-2 border-red-500 p-8 rounded-3xl text-red-700">
                    <h3 class="font-bold text-lg mb-2 underline">KRİTİK HATA TESPİT EDİLDİ:</h3>
                    <p id="errorDescription" class="font-mono text-sm break-all"></p>
                    <div class="mt-4 p-4 bg-white/50 rounded-lg text-xs">
                        <strong>Mühendislik Tavsiyesi:</strong> Eğer burada "403" veya "API key leaked" görüyorsanız, anahtarınızı değiştirip sadece yerel dosyanızda tutun.
                    </div>
                </div>

                <div id="results" class="hidden space-y-6">
                    <div class="glass-panel p-8 rounded-3xl border-l-8 border-l-indigo-600">
                        <h3 class="text-xl font-bold mb-4">Analiz Tamamlandı</h3>
                        <div id="gapAnalysis" class="text-slate-700 leading-relaxed"></div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4" id="roadmapGrid"></div>
                </div>

                <div id="welcome" class="glass-panel p-16 rounded-3xl text-center border-dashed border-2">
                    <p class="text-slate-400">Verileri girip testi başlatın.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // BURAYA YENİ ANAHTARINI EKLE
        const apiKey = "AIzaSyB47UIIwONX2uNQOJfwj-CFn3Zx2TfTWs8"; 

        async function analyzeCareer() {
            const errorBox = document.getElementById('debugError');
            const errorText = document.getElementById('errorDescription');
            const btn = document.getElementById('analyzeBtn');

            if (!apiKey) {
                alert("Önce koddaki apiKey kısmına anahtarını yapıştır!");
                return;
            }

            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            errorBox.classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            btn.disabled = true;

            try {
                // Not: Hem v1 hem v1beta deneyen en sağlam endpoint
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Merhaba, bu bir sistem testidir. Lütfen sadece {'test': 'ok'} şeklinde bir JSON dön." }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(`KOD: ${response.status} | MESAJ: ${result.error?.message || 'Bilinmeyen Hata'}`);
                }

                alert("TEBRİKLER! AI Bağlantısı başarılı. Şimdi gerçek analizleri yapabilirsin.");
                // Burada gerçek analiz kodlarını çalıştırabiliriz...
                document.getElementById('gapAnalysis').innerText = "Bağlantı başarılı, sistem çalışıyor!";
                document.getElementById('results').classList.remove('hidden');

            } catch (error) {
                errorBox.classList.remove('hidden');
                errorText.innerText = error.message;
            } finally {
                document.getElementById('loading').classList.add('hidden');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
