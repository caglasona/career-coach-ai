<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Coach | Çağla Sona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
        .ai-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <header class="ai-gradient text-white py-12 px-6 shadow-lg">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight mb-2">AI Career <span class="text-indigo-200">Engineer</span></h1>
                <p class="text-indigo-100 opacity-90">Kariyer hedeflerin için yapay zeka destekli yol haritası.</p>
            </div>
            <div class="bg-white/10 p-4 rounded-2xl backdrop-blur-md border border-white/20 text-center">
                <p class="text-xs uppercase font-bold tracking-widest text-indigo-200 mb-1">Analiz Motoru</p>
                <p class="text-sm font-medium">Gemini 2.5 Flash</p>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 -mt-8 pb-20">
        <div class="grid lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-panel p-6 rounded-3xl shadow-sm">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2 text-indigo-900">
                        <i class="fas fa-briefcase"></i> Hedef İş İlanı
                    </h2>
                    <textarea id="jobDesc" rows="6" placeholder="İş ilanını buraya yapıştır..." 
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"></textarea>
                </div>

                <div class="glass-panel p-6 rounded-3xl shadow-sm">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2 text-indigo-900">
                        <i class="fas fa-user-graduate"></i> Senin Yeteneklerin
                    </h2>
                    <textarea id="userSkills" rows="6" placeholder="Bildiğin teknolojileri yaz..." 
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"></textarea>
                </div>

                <button onclick="analyzeCareer()" id="analyzeBtn" class="w-full ai-gradient text-white py-4 rounded-2xl font-bold shadow-lg hover:opacity-90 transition-all active:scale-95 flex items-center justify-center gap-3">
                    <i class="fas fa-magic"></i> Analizi Başlat
                </button>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div id="loading" class="hidden glass-panel p-12 rounded-3xl text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-indigo-600 mb-4"></div>
                    <p class="text-slate-600 font-medium italic">Yapay zeka planını hazırlıyor...</p>
                </div>

                <div id="results" class="hidden space-y-6">
                    <div class="glass-panel p-8 rounded-3xl shadow-sm border-l-8 border-l-indigo-600">
                        <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-indigo-900">Yetenek Analizi</h3>
                        <div id="gapAnalysis" class="text-slate-700 leading-relaxed"></div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4" id="roadmapGrid"></div>
                    <div class="bg-indigo-900 text-white p-8 rounded-3xl shadow-xl">
                        <h3 class="text-xl font-bold mb-3 italic">Mühendisçe Tavsiye</h3>
                        <p id="careerAdvice" class="text-indigo-100 text-sm"></p>
                    </div>
                </div>

                <div id="welcome" class="glass-panel p-12 rounded-3xl text-center border-dashed border-2 border-slate-300">
                    <i class="fas fa-robot text-5xl text-slate-200 mb-4"></i>
                    <p id="welcomeMsg" class="text-slate-400 font-medium italic">Verileri doldurup analizi başlatın.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ANALİZ: 4.png görselindeki API Key buraya yerleştirildi.
        const apiKey = "AIzaSyAcZonKcql_d-eLRL1U9WUkEXNQe3os2HA"; 

        async function analyzeCareer() {
            const jobDesc = document.getElementById('jobDesc').value;
            const userSkills = document.getElementById('userSkills').value;
            const btn = document.getElementById('analyzeBtn');
            
            if (!apiKey) {
                alert("API Anahtarı bulunamadı!");
                return;
            }

            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            btn.disabled = true;

            const systemPrompt = `Sen bir kariyer koçusun. Cevabını JSON olarak ver: {"gap_analysis": "özet", "weeks": [{"week": 1, "topic": "konu", "tasks": ["görev"]}], "advice": "tavsiye"}`;
            const userQuery = `İş: ${jobDesc}\nBeceriler: ${userSkills}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userQuery }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message);
                }

                const data = JSON.parse(result.candidates[0].content.parts[0].text);
                renderResults(data);
            } catch (error) {
                alert("Hata: " + error.message);
                document.getElementById('welcome').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
                btn.disabled = false;
            }
        }

        function renderResults(data) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('gapAnalysis').innerText = data.gap_analysis;
            document.getElementById('careerAdvice').innerText = data.advice;
            const grid = document.getElementById('roadmapGrid');
            grid.innerHTML = "";
            data.weeks.forEach(w => {
                const card = document.createElement('div');
                card.className = "glass-panel p-6 rounded-2xl border-t-4 border-t-indigo-600";
                card.innerHTML = `<h4 class="font-bold mb-2">Hafta ${w.week}: ${w.topic}</h4><ul class="text-xs space-y-1">${w.tasks.map(t => `<li>• ${t}</li>`).join('')}</ul>`;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
