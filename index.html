<!DOCTYPE html>

<body class="min-h-screen text-slate-900">

            <div>

            </div>
            <div class="bg-white/10 p-4 rounded-2xl border border-white/20 text-center min-w-[140px]">
                <p class="text-[10px] uppercase font-bold tracking-widest text-indigo-200 mb-1">Sunucu Durumu</p>

    <main class="max-w-5xl mx-auto px-6 -mt-8 pb-20">
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- GÄ°RÄ°Åž FORMU -->
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-panel p-6 rounded-3xl shadow-sm">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Hedef Ä°ÅŸ Ä°lanÄ±</label>
                    <textarea id="jobDesc" rows="6" placeholder="Ä°ÅŸ ilanÄ±nÄ± buraya yapÄ±ÅŸtÄ±rÄ±n..." class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"></textarea>
                </div>
                <div class="glass-panel p-6 rounded-3xl shadow-sm">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Senin Yeteneklerin</label>
                    <textarea id="userSkills" rows="6" placeholder="BildiÄŸin diller, araÃ§lar..." class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all"></textarea>
                </div>
                <button onclick="analyzeCareer()" id="analyzeBtn" class="w-full ai-gradient text-white py-4 rounded-2xl font-bold shadow-xl hover:shadow-indigo-200 transition-all active:scale-95 flex items-center justify-center gap-3">
                    <i class="fas fa-magic"></i> Analizi BaÅŸlat

            </div>

            <!-- SONUÃ‡ PANELÄ° -->
            <div class="lg:col-span-2 space-y-6">
                <div id="loading" class="hidden glass-panel p-16 rounded-3xl text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-indigo-600 mb-4"></div>

                </div>

                <div id="results" class="hidden space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <div class="glass-panel p-8 rounded-3xl shadow-sm border-l-8 border-l-indigo-600">

                        <div id="gapAnalysis" class="text-slate-700 leading-relaxed font-medium"></div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4" id="roadmapGrid"></div>
                    <div class="bg-indigo-950 text-white p-8 rounded-3xl shadow-2xl">
                        <h3 class="text-xl font-bold mb-3 uppercase tracking-tighter text-indigo-300">Kariyer Tavsiyesi</h3>

                <div id="welcome" class="glass-panel p-16 rounded-3xl text-center border-dashed border-2 border-slate-300">
                    <i class="fas fa-shield-virus text-5xl text-slate-200 mb-4"></i>
                    <p class="text-slate-400 font-medium italic">GÃ¼venli mod aktif. Bilgileri girerek baÅŸlayÄ±n.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        /**
         * ðŸ FÄ°NAL ADIM:
         * Az Ã¶nce Google Apps Script'ten aldÄ±ÄŸÄ±n "/exec" ile biten URL'yi 
         * aÅŸaÄŸÄ±daki tÄ±rnaklarÄ±n iÃ§ine yapÄ±ÅŸtÄ±r.
         */
        const proxyUrl = "https://script.google.com/macros/s/AKfycbyb2NDNSzXtrv5fF-VDqS1sdNIRkPAr0ZWSGXv2IWNitdE3MFIpw5eLCJj3d2mQ5Dap/exec"; 

        async function analyzeCareer() {
            const jobDesc = document.getElementById('jobDesc').value;
            const userSkills = document.getElementById('userSkills').value;
            const btn = document.getElementById('analyzeBtn');

            if (proxyUrl === "BURAYA_ALDIÄžIN_URL_YI_YAPIÅžTIR") {
                alert("LÃ¼tfen koddaki proxyUrl kÄ±smÄ±na Google Apps Script linkinizi ekleyin!");
                return;
            }

            if (!jobDesc || !userSkills) {
                alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.");
                return;
            }

            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            btn.disabled = true;

            // Prompt hazÄ±rlÄ±ÄŸÄ±
            const prompt = `Sen kÄ±demli bir kariyer koÃ§usun. 
            Ä°ÅŸ Ä°lanÄ±: ${jobDesc}
            KullanÄ±cÄ± Yetenekleri: ${userSkills}
            
            LÃ¼tfen analizi SADECE ÅŸu JSON formatÄ±nda yap (baÅŸka metin ekleme):
            {"gap_analysis": "Ã¶zet", "weeks": [{"week": 1, "topic": "konu", "tasks": ["gÃ¶rev 1"]}], "advice": "tavsiye"}`;

            try {
                // Kendi "Server"Ä±mÄ±za istek atÄ±yoruz
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    body: JSON.stringify({ prompt: prompt })
                });

                const result = await response.json();
                
                // AI yanÄ±tÄ±nÄ± al ve JSON'a Ã§evir (Markdown temizliÄŸi yaparak)
                let text = result.candidates[0].content.parts[0].text;
                text = text.replace(/```json/g, "").replace(/```/g, "").trim();
                
                const data = JSON.parse(text);
                renderResults(data);

            } catch (error) {
                console.error(error);
                alert("BaÄŸlantÄ± HatasÄ±: LÃ¼tfen Apps Script ayarlarÄ±nÄ± (Herkes/Anyone eriÅŸimi) kontrol edin.");
            } finally {
                document.getElementById('loading').classList.add('hidden');
                btn.disabled = false;
            }
        }

        function renderResults(data) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('gapAnalysis').innerText = data.gap_analysis;
            document.getElementById('careerAdvice').innerText = data.advice;
            const grid = document.getElementById('roadmapGrid');
            grid.innerHTML = "";
            data.weeks.forEach(w => {
                const card = document.createElement('div');
                card.className = "roadmap-card glass-panel p-6 rounded-2xl shadow-sm";
                card.innerHTML = `<h4 class="font-bold mb-2 text-indigo-900 italic uppercase text-[10px]">Hafta ${w.week}: ${w.topic}</h4><ul class="text-[11px] space-y-1 text-slate-500 font-medium">${w.tasks.map(t => `<li>â€¢ ${t}</li>`).join('')}</ul>`;
                grid.appendChild(card);
            });
        }
    </script>
