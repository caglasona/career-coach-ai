</head>
<body class="min-h-screen text-slate-900 leading-relaxed">

    <!-- Ãœst BaÅŸlÄ±k BÃ¶lÃ¼mÃ¼ -->
    <header class="ai-gradient shadow-lg">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6 px-6">
            <div class="text-center md:text-left">
                <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-3 italic">
                    AI Career <span class="text-indigo-200 uppercase font-black">Coach</span>
                </h1>
                <p class="text-indigo-100 text-lg opacity-90 max-w-xl">
                    MÃ¼hendislik portfolyonuz iÃ§in gÃ¼venli sunucu mimarili analiz motoru.
                </p>
            </div>
            
            <div class="flex flex-col items-center bg-white/10 backdrop-blur-md p-6 rounded-[2.5rem] border border-white/20 min-w-[180px]">
                <div class="flex items-center gap-3 mb-1">

                    <span class="text-xs font-black tracking-widest uppercase">Sunucu Durumu</span>
                </div>
                <p id="statusText" class="text-xl font-bold uppercase tracking-tight text-green-300 font-mono">AKTÄ°F</p>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 -mt-12 pb-24 relative z-20">
        <div class="grid lg:grid-cols-3 gap-10">
            
            <!-- GiriÅŸ AlanlarÄ± (Sol) -->
            <div class="lg:col-span-1 space-y-8">
                <div class="glass-panel p-8 rounded-[2.5rem] space-y-6">
                    <div>
                        <label class="flex items-center gap-2 text-sm font-bold text-slate-700 mb-3 uppercase italic">
                            <i class="fas fa-briefcase text-indigo-500"></i> Hedef Ä°ÅŸ Ä°lanÄ±
                        </label>
                        <textarea id="jobDesc" rows="6" 
                            placeholder="Ä°lan metnini buraya yapÄ±ÅŸtÄ±rÄ±n..." 
                            class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all resize-none"></textarea>
                    </div>
                    
                    <div>

                            <i class="fas fa-code text-indigo-500"></i> Mevcut Yetenekler
                        </label>
                        <textarea id="userSkills" rows="6" 
                            placeholder="BildiÄŸiniz teknolojileri yazÄ±n..." 
                            class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-4 text-sm focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all resize-none"></textarea>
                    </div>

                    <button onclick="analyzeCareer()" id="analyzeBtn" 
                        class="w-full ai-gradient text-white py-5 rounded-2xl font-bold shadow-2xl hover:shadow-indigo-500/40 transform hover:-translate-y-1 active:scale-95 transition-all flex items-center justify-center gap-3">
                        <i class="fas fa-wand-magic-sparkles"></i> Analizi BaÅŸlat
                    </button>

                    <button onclick="clearSystem()" class="w-full text-slate-400 text-[10px] uppercase font-bold hover:text-red-500 transition py-2">
                        <i class="fas fa-sync-alt mr-1"></i> Sistemi ve HafÄ±zayÄ± SÄ±fÄ±rla
                    </button>
                </div>
            </div>

            <!-- SonuÃ§ Paneli (SaÄŸ) -->
            <div class="lg:col-span-2 space-y-8">
                
                <div id="welcome" class="glass-panel p-20 rounded-[3rem] text-center border-dashed border-2 border-slate-300">
                    <div class="w-24 h-24 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-6 text-indigo-200 shadow-inner">
                        <i class="fas fa-server text-4xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-slate-400 mb-2 uppercase tracking-tighter">Sunucu BaÄŸlantÄ±sÄ± HazÄ±r</h3>
                    <p class="text-slate-400 text-sm max-w-xs mx-auto italic font-medium leading-relaxed">
                        Analizi baÅŸlatarak kiÅŸiselleÅŸtirilmiÅŸ 4 haftalÄ±k planÄ±nÄ±zÄ± oluÅŸturun.
                    </p>
                </div>

                <div id="loading" class="hidden glass-panel p-24 rounded-[3rem] text-center">
                    <div class="spinner mx-auto mb-6"></div>
                    <p class="text-indigo-900 font-bold italic animate-pulse font-mono uppercase tracking-widest text-sm">Sunucu Verileri Ä°ÅŸliyor...</p>
                </div>

                <div id="results" class="hidden space-y-8">
                    <div class="glass-panel p-10 rounded-[2.5rem] relative overflow-hidden">
                        <h3 class="text-2xl font-black mb-6 text-indigo-950 flex items-center gap-3 uppercase tracking-tighter italic">
                            <span class="w-10 h-1 bg-indigo-600 rounded-full"></span>
                            Yetenek Analizi
                        </h3>
                        <div id="gapAnalysis" class="text-slate-700 leading-relaxed font-medium text-lg italic"></div>
                    </div>

                    <div id="roadmapGrid" class="grid md:grid-cols-2 gap-6"></div>

                    <div class="bg-indigo-950 text-white p-12 rounded-[3rem] shadow-2xl border-t-8 border-t-indigo-500">
                        <h3 class="text-xl font-bold mb-4 uppercase tracking-[0.2em] text-indigo-400 italic">Kariyer Tavsiyesi</h3>
                        <p id="careerAdvice" class="text-indigo-100 text-lg italic leading-relaxed font-medium"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        /**
         * ðŸ ODAK NOKTASI:
         * Apps Script URL'inizi buraya yapÄ±ÅŸtÄ±rÄ±n.
         */
        const proxyUrl = "https://script.google.com/macros/s/AKfycbw6ov-WCFyuwdHwRWQF7IHkO0qTz8yuNTnGnqFGGFI8USs7b1EK4rBtRQQk9sjfF6qr/exec"; 

        async function analyzeCareer() {
            const jobDesc = document.getElementById('jobDesc').value.trim();
            const userSkills = document.getElementById('userSkills').value.trim();
            const btn = document.getElementById('analyzeBtn');

            if (proxyUrl.includes("BURAYA") || proxyUrl === "") {
                alert("Hata: LÃ¼tfen koddaki proxyUrl kÄ±smÄ±na Apps Script linkinizi ekleyin!");
                return;
            }

            if (!jobDesc || !userSkills) {
                alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun.");
                return;
            }

            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            btn.disabled = true;

            const fullPrompt = `Sen profesyonel bir kariyer koÃ§usun. Hedef: ${jobDesc}, Yetenekler: ${userSkills}. CevabÄ±nÄ± sadece JSON formatÄ±nda ver: {"gap_analysis": "...", "weeks": [{"week": 1, "topic": "...", "tasks": ["..."]}], "advice": "..."}`;

            try {
                // Ã‡Ã–ZÃœM: 'no-cache' ve sadeleÅŸmiÅŸ gÃ¶vde yapÄ±sÄ± ile CORS engelini aÅŸmayÄ± deniyoruz.
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    body: JSON.stringify({ prompt: fullPrompt })
                });

                if (!response.ok) {
                    throw new Error("Sunucu yanÄ±t vermedi (HTTP " + response.status + ")");
                }

                const result = await response.json();
                
                if (result.error) throw new Error(result.error);

                let text = result.candidates[0].content.parts[0].text;
                text = text.replace(/```json/g, "").replace(/```/g, "").trim();
                
                const data = JSON.parse(text);
                renderResults(data);

            } catch (error) {
                console.error("MÃ¼hendislik GÃ¼nlÃ¼ÄŸÃ¼ - Hata DetayÄ±:", error);
                
                // KULLANICIYA NET REHBERLÄ°K
                let errorMsg = "ðŸ›‘ BAÄžLANTI HATASI (Failed to Fetch)\n\n";
                errorMsg += "Bu hata genellikle tarayÄ±cÄ± gÃ¼venliÄŸinden kaynaklanÄ±r. LÃ¼tfen ÅŸunlarÄ± yapÄ±n:\n\n";
                errorMsg += "1. TarayÄ±cÄ±nÄ±zda 'GÄ°ZLÄ° SEKME' (Incognito) aÃ§Ä±p sitenize oradan girin.\n";
                errorMsg += "2. Apps Script sayfasÄ±nda 'Deploy' -> 'Anyone' seÃ§tiÄŸinizden emin olun.\n";
                errorMsg += "3. AdBlock veya benzeri eklentileri bu site iÃ§in duraklatÄ±n.";
                
                alert(errorMsg);
                document.getElementById('welcome').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
                btn.disabled = false;
            }
        }

        function renderResults(data) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('gapAnalysis').innerText = data.gap_analysis;
            document.getElementById('careerAdvice').innerText = data.advice;
            
            const grid = document.getElementById('roadmapGrid');
            grid.innerHTML = "";
            
            data.weeks.forEach(w => {
                const card = document.createElement('div');
                card.className = "roadmap-card glass-panel p-8 rounded-[2rem] bg-white shadow-sm";
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest italic">Hafta ${w.week}</span>
                        <i class="fas fa-check-double text-indigo-200"></i>
                    </div>
                    <h4 class="font-bold text-slate-800 mb-3 leading-tight italic">${w.topic}</h4>
                    <ul class="text-xs space-y-2 text-slate-500 font-medium italic">
                        ${w.tasks.map(t => `<li>â€¢ ${t}</li>`).join('')}
                    </ul>
                `;
                grid.appendChild(card);
            });
        }

        function clearSystem() {
            localStorage.clear();
            sessionStorage.clear();
            alert("Sistem hafÄ±zasÄ± temizlendi. LÃ¼tfen 'Gizli Sekme' Ã¼zerinden tekrar deneyin.");
            location.reload();
        }
    </script>
</body>
