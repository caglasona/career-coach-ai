<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Coach | Secure Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .ai-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(226, 232, 240, 0.8); }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <header class="ai-gradient text-white py-8 px-6 shadow-lg">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight italic">AI Career <span class="text-indigo-200 uppercase">Coach</span></h1>
                <p class="text-indigo-100 opacity-90 text-sm">Güvenli Mühendislik Modu Aktif</p>
            </div>
            
            <!-- GÜVENLİK ADIMI: API Anahtarını buraya gireceksin, koda değil! -->
            <div class="bg-white/10 p-3 rounded-xl border border-white/20 w-full md:w-auto">
                <p class="text-[10px] uppercase font-bold tracking-widest text-indigo-200 mb-1">Google API Key</p>
                <div class="flex gap-2">
                    <input id="userApiKey" type="password" placeholder="AIza..." 
                        class="bg-white/20 border-none rounded-lg px-3 py-1 text-xs focus:ring-1 focus:ring-white outline-none w-full placeholder:text-white/40">
                    <div id="statusDot" class="w-3 h-3 bg-red-400 rounded-full my-auto" title="Bağlantı Yok"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 -mt-6 pb-20">
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- GİRİŞ -->
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-panel p-6 rounded-3xl shadow-sm">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Hedef İş İlanı</label>
                    <textarea id="jobDesc" rows="6" placeholder="İş ilanını yapıştır..." class="w-full bg-slate-50 border rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>
                <div class="glass-panel p-6 rounded-3xl shadow-sm">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Yeteneklerin</label>
                    <textarea id="userSkills" rows="6" placeholder="Becerilerini yaz..." class="w-full bg-slate-50 border rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>
                <button onclick="analyzeCareer()" id="analyzeBtn" class="w-full ai-gradient text-white py-4 rounded-2xl font-bold shadow-xl active:scale-95">
                    Analizi Başlat
                </button>
            </div>

            <!-- SONUÇLAR -->
            <div class="lg:col-span-2 space-y-6">
                <div id="loading" class="hidden glass-panel p-16 rounded-3xl text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-indigo-600 mb-4"></div>
                    <p class="font-bold italic">Yapay zeka analiz yapıyor...</p>
                </div>

                <div id="errorArea" class="hidden bg-red-50 border-2 border-red-200 p-8 rounded-3xl text-red-700 font-mono text-xs">
                    <h4 class="font-bold mb-2 uppercase italic text-sm">Sistem Günlüğü (Log):</h4>
                    <p id="errorText"></p>
                </div>

                <div id="results" class="hidden space-y-6">
                    <div class="glass-panel p-8 rounded-3xl border-l-8 border-l-indigo-600 shadow-sm">
                        <h3 class="text-xl font-bold mb-4">Yetenek Analizi</h3>
                        <div id="gapAnalysis" class="text-slate-700 leading-relaxed"></div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4" id="roadmapGrid"></div>
                    <div class="bg-indigo-950 text-white p-8 rounded-3xl shadow-2xl">
                        <h4 class="font-bold mb-2">Tavsiye</h4>
                        <p id="careerAdvice" class="text-sm italic opacity-80"></p>
                    </div>
                </div>

                <div id="welcome" class="glass-panel p-16 rounded-3xl text-center border-dashed border-2">
                    <p class="text-slate-400 font-medium italic">API anahtarınızı girin ve analizi başlatın.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function analyzeCareer() {
            // Anahtarı koda GÖMMEK yerine, kullanıcının girdiği kutudan okuyoruz.
            // Bu sayede GitHub'a yüklediğinde anahtarın çalınmaz!
            const apiKey = document.getElementById('userApiKey').value;
            const jobDesc = document.getElementById('jobDesc').value;
            const userSkills = document.getElementById('userSkills').value;
            const statusDot = document.getElementById('statusDot');

            if (!apiKey) {
                alert("Lütfen sağ üstteki kutuya API anahtarınızı girin!");
                return;
            }

            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('errorArea').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const systemPrompt = `Sen bir kariyer koçusun. Cevabını JSON formatında ver: {"gap_analysis": "özet", "weeks": [{"week": 1, "topic": "konu", "tasks": ["görev"]}], "advice": "tavsiye"}`;

            try {
                // En sağlam ve güncel endpoint
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `İş: ${jobDesc}\nYetenekler: ${userSkills}` }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(`${response.status}: ${result.error?.message || 'Bağlantı Hatası'}`);
                }

                const data = JSON.parse(result.candidates[0].content.parts[0].text);
                renderResults(data);
                statusDot.className = "w-3 h-3 bg-green-400 rounded-full my-auto";

            } catch (error) {
                document.getElementById('errorArea').classList.remove('hidden');
                document.getElementById('errorText').innerText = error.message;
                statusDot.className = "w-3 h-3 bg-red-400 rounded-full my-auto";
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderResults(data) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('gapAnalysis').innerText = data.gap_analysis;
            document.getElementById('careerAdvice').innerText = data.advice;
            const grid = document.getElementById('roadmapGrid');
            grid.innerHTML = "";
            data.weeks.forEach(w => {
                const card = document.createElement('div');
                card.className = "glass-panel p-6 rounded-2xl border-t-4 border-t-indigo-600";
                card.innerHTML = `<h4 class="font-bold mb-1 text-sm">Hafta ${w.week}</h4><p class="font-bold text-xs mb-3">${w.topic}</p><ul class="text-[10px] space-y-1">${w.tasks.map(t => `<li>• ${t}</li>`).join('')}</ul>`;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
