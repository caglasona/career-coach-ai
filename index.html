<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Coach | Çağla Sona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .ai-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .setup-overlay { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); z-index: 9999; }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <!-- AYARLAR MODALI -->
    <div id="setupModal" class="fixed inset-0 setup-overlay flex items-center justify-center p-6 hidden">
        <div class="bg-white rounded-[2.5rem] p-10 max-w-md w-full shadow-2xl relative">
            <div class="w-16 h-16 bg-indigo-100 rounded-2xl flex items-center justify-center mb-6 text-indigo-600 text-2xl">
                <i class="fas fa-key"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">Sistem Aktivasyonu</h2>
            <p class="text-slate-500 text-sm mb-6">
                Google AI Studio'dan aldığınız API anahtarını girin. Bu anahtar sadece tarayıcınızda saklanır.
            </p>
            <input id="keyInput" type="password" placeholder="AIza..." 
                class="w-full bg-slate-100 border-2 border-slate-200 rounded-2xl p-4 text-sm mb-4 focus:border-indigo-500 outline-none transition-all">
            <button onclick="saveKey()" class="w-full ai-gradient text-white py-4 rounded-2xl font-bold shadow-lg hover:scale-[1.02] transition-all">
                Sistemi Aktifleştir
            </button>
        </div>
    </div>

    <header class="ai-gradient text-white py-12 px-6 shadow-lg">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight mb-2 italic">AI Career <span class="text-indigo-200 uppercase">Coach</span></h1>
                <p class="text-indigo-100 opacity-90 font-medium">Güvenli Analiz Motoru v1.1 (Stable)</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="resetKey()" class="bg-white/20 hover:bg-white/40 px-4 py-2 rounded-xl text-xs font-bold transition">
                    Anahtarı Değiştir
                </button>
                <div class="bg-white/10 p-4 rounded-2xl border border-white/20 text-center">
                    <p id="status" class="text-sm font-medium flex items-center gap-2">
                        <span id="statusDot" class="w-2 h-2 bg-yellow-400 rounded-full"></span> <span id="statusText">Hazır</span>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 -mt-8 pb-20">
        <div class="grid lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="glass-panel p-6 rounded-3xl shadow-sm">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Hedef İş İlanı</label>
                    <textarea id="jobDesc" rows="6" placeholder="İlanı buraya yapıştırın..." class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>
                <div class="glass-panel p-6 rounded-3xl shadow-sm">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Senin Yeteneklerin</label>
                    <textarea id="userSkills" rows="6" placeholder="Yeteneklerini yaz..." class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>
                <button onclick="analyzeCareer()" id="analyzeBtn" class="w-full ai-gradient text-white py-4 rounded-2xl font-bold shadow-xl hover:opacity-90 active:scale-95 transition-all">
                    Analizi Başlat
                </button>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div id="loading" class="hidden glass-panel p-16 rounded-3xl text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-indigo-600 mb-4"></div>
                    <p class="text-slate-600 font-bold italic">Yapay Zeka Hazırlanıyor...</p>
                </div>

                <div id="results" class="hidden space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                    <div class="glass-panel p-8 rounded-3xl shadow-sm border-l-8 border-l-indigo-600">
                        <h3 class="text-xl font-bold mb-4 text-indigo-900">Yetenek Analizi</h3>
                        <div id="gapAnalysis" class="text-slate-700 leading-relaxed font-medium"></div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4" id="roadmapGrid"></div>
                    <div class="bg-indigo-950 text-white p-8 rounded-3xl shadow-2xl">
                        <h3 class="text-xl font-bold mb-3 uppercase tracking-tighter">Mühendisçe Tavsiye</h3>
                        <p id="careerAdvice" class="text-indigo-200 text-sm italic"></p>
                    </div>
                </div>

                <div id="welcome" class="glass-panel p-16 rounded-3xl text-center border-dashed border-2 border-slate-300">
                    <i class="fas fa-brain text-5xl text-slate-200 mb-4"></i>
                    <p class="text-slate-400 font-medium italic">Verileri doldurun ve analizi başlatın.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const STORAGE_KEY = 'career_coach_api_key_v1';

        window.onload = () => {
            const savedKey = localStorage.getItem(STORAGE_KEY);
            if (!savedKey) document.getElementById('setupModal').classList.remove('hidden');
        };

        function saveKey() {
            const val = document.getElementById('keyInput').value.trim();
            if (val.startsWith('AIza')) {
                localStorage.setItem(STORAGE_KEY, val);
                document.getElementById('setupModal').classList.add('hidden');
                alert("Aktivasyon başarılı!");
            }
        }

        function resetKey() {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }

        async function analyzeCareer() {
            const apiKey = localStorage.getItem(STORAGE_KEY);
            const jobDesc = document.getElementById('jobDesc').value;
            const userSkills = document.getElementById('userSkills').value;
            const btn = document.getElementById('analyzeBtn');

            if (!apiKey) {
                document.getElementById('setupModal').classList.remove('hidden');
                return;
            }

            if (!jobDesc || !userSkills) {
                alert("Lütfen alanları doldurun.");
                return;
            }

            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            btn.disabled = true;

            // ÇÖZÜM: 'systemInstruction' yerine her şeyi tek bir prompt içinde gönderiyoruz.
            // Bu yöntem 'Invalid JSON payload' hatasını %100 engeller.
            const fullPrompt = `Sen bir kariyer koçusun.
İş İlanı: ${jobDesc}
Kullanıcı Yetenekleri: ${userSkills}

ANALİZ ET VE SADECE JSON FORMATINDA CEVAP VER.
Format: {"gap_analysis": "özet", "weeks": [{"week": 1, "topic": "konu", "tasks": ["görev"]}], "advice": "tavsiye"}`;

            try {
                // v1 endpoint'i en kararlı olanıdır.
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: fullPrompt }] }]
                    })
                });

                const result = await response.json();
                
                if (result.error) throw new Error(result.error.message);

                // AI'dan gelen cevabı temizleyip JSON'a çeviriyoruz
                let responseText = result.candidates[0].content.parts[0].text;
                // Eğer AI markdown blokları içinde gönderirse temizle
                responseText = responseText.replace(/```json/g, "").replace(/```/g, "").trim();
                
                const data = JSON.parse(responseText);
                renderResults(data);

            } catch (error) {
                console.error(error);
                alert("Bağlantı Hatası: " + error.message);
                document.getElementById('welcome').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
                btn.disabled = false;
            }
        }

        function renderResults(data) {
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('gapAnalysis').innerText = data.gap_analysis;
            document.getElementById('careerAdvice').innerText = data.advice;
            const grid = document.getElementById('roadmapGrid');
            grid.innerHTML = "";
            data.weeks.forEach(w => {
                const card = document.createElement('div');
                card.className = "glass-panel p-6 rounded-2xl border-t-4 border-t-indigo-600 shadow-sm";
                card.innerHTML = `<h4 class="font-bold mb-2 text-sm text-indigo-900 italic">Hafta ${w.week}: ${w.topic}</h4><ul class="text-[10px] space-y-1 text-slate-500">${w.tasks.map(t => `<li>• ${t}</li>`).join('')}</ul>`;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
